clouds              = off
dynamicHandLight    = true
underwaterOverlay   = false
sun                 = false
moon                = false
sky                 = false

profile.LOW = !AO_Enabled !BLOOM !GlobalIllumination !CrespecularRays !HIGH_QUALITY_Crespecular !CAUSTIC !DOF !DOF_NEARVIEWBLUR !ENHANCED_WATER !GlobalIllumination !NORMALS !PLANE_REFLECTION !SHADOW_FILTER !SMOOTH_TEXTURE !WAVING_SHADOW ！WATER_PARALLAX !SSEDAA !MOTION_BLUR shadowDistance=64 shadowMapResolution=1024

profile.MEDIUM = AO_Enabled !BLOOM !GlobalIllumination CrespecularRays !HIGH_QUALITY_Crespecular !CAUSTIC !DOF !DOF_NEARVIEWBLUR ENHANCED_WATER !GlobalIllumination NORMALS PLANE_REFLECTION !SHADOW_FILTER !SMOOTH_TEXTURE !WAVING_SHADOW ！WATER_PARALLAX !SSEDAA MOTION_BLUR shadowDistance=90 shadowMapResolution=1512

profile.HIGH = AO_Enabled BLOOM !GlobalIllumination CrespecularRays HIGH_QUALITY_Crespecular CAUSTIC !DOF !DOF_NEARVIEWBLUR ENHANCED_WATER !GlobalIllumination NORMALS PLANE_REFLECTION SHADOW_FILTER !SMOOTH_TEXTURE !WAVING_SHADOW WATER_PARALLAX !SSEDAA MOTION_BLUR shadowDistance=128.0 shadowMapResolution=2048

profile.ULTRA = AO_Enabled BLOOM GlobalIllumination CrespecularRays HIGH_QUALITY_Crespecular CAUSTIC !DOF !DOF_NEARVIEWBLUR ENHANCED_WATER !GlobalIllumination NORMALS PLANE_REFLECTION SHADOW_FILTER SMOOTH_TEXTURE WAVING_SHADOW WATER_PARALLAX !SSEDAA MOTION_BLUR shadowDistance=256 shadowMapResolution=4096

# GlobalIllumination is broken

screen = <profile> <empty> <empty> <empty> [RENDERING] [LIGHTING] [GEOMETRY] [AFTER_EFFECTS]
screen.RENDERING = CAUSTIC SMOOTH_TEXTURE CrespecularRays HIGH_QUALITY_Crespecular
screen.LIGHTING = AO_Enabled PLANE_REFLECTION SHADOW_FILTER shadowDistance shadowMapResolution GlobalIllumination
screen.GEOMETRY = ENHANCED_WATER NORMALS WAVING_SHADOW WATER_PARALLAX
screen.AFTER_EFFECTS = BLOOM DOF DOF_NEARVIEWBLUR WHITE_WORLD BLACK_AND_WHITE SSEDAA MOTION_BLUR

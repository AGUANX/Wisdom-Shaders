clouds              = off
dynamicHandLight    = true
underwaterOverlay   = false
sun                 = true
moon                = true

profile.LOW = !BLOOM !DOF !LF !VIGNETTE !TEST_CLOUD !HQ_SMOOTH_SHADOW !WATER_REFLECTIONS

profile.MEDIUM = BLOOM !DOF LF !VIGNETTE TEST_CLOUD !HQ_SMOOTH_SHADOW WATER_REFLECTIONS

profile.HIGH = BLOOM DOF LF !VIGNETTE TEST_CLOUD HQ_SMOOTH_SHADOW WATER_REFLECTIONS

screen = <profile> <empty> <empty> <empty> [SKY] [LIGHTING] [SURFACE] [AFTER_EFFECTS]
screen.SKY = TEST_CLOUD
screen.LIGHTING = LF BLOOM HQ_SMOOTH_SHADOW
screen.SURFACE = WATER_REFLECTIONS
screen.AFTER_EFFECTS = DOF
